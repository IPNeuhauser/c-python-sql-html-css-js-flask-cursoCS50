{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select class="form-control" name="symbol" id="symbol">
                <option disabled selected>----------</option>
                {% for dado in dados %}
                    {%  if dado['qntd'] > 0 %}
                        <option value="{{dado['symbol']}}">{{dado['symbol']}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <input autocomplete="off" class="form-control" type="number" name="shares" placeholder="Shares" min="1" required>
        </div>
        <br>
        <button class="form-control" type="submit">Sell</button>
    </form>
{% endblock %}
