{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div>
            <input autocomplete="off" autofocus class="form-control" type="text" name="symbol" placeholder="Symbol" required>
        </div>
        <br>
        <div>
            <input autocomplete="off" class="form-control" type="number" name="shares" placeholder="Shares" min="1" required>
        </div>
        <br>
        <button class="form-control" type="submit">Buy</button>
    </form>
{% endblock %}
