{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transacted</th>
            </thead>
            <tbody>
                {% for dado in dados %}
                    <tr>
                        <td>{{dado['symbol']}}</td>
                        <td>{{dado['qntd']}}</td>
                        <td>$ {{dado['price']}}</td>
                        <td>{{dado['date']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
