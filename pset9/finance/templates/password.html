{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="actual-password" id="password" placeholder="Old password" minlength="8" required>
            <span class="vazio">
                &#xaaaa &#xaaaa
            </span>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control password" type="password" name="password" id="password" placeholder="New password" minlength="8" required>
            <span class="material-symbols-outlined" onclick="olhoRegister()">
                visibility_off
            </span>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control check" type="password" name="check" placeholder="New password (again)" minlength="8" required>
            <span class="vazio">
                &#xaaaa &#xaaaa
            </span>
        </div>
        <button class="form-control" type="submit">Register</button>
        <span class="vazio">
            &#xaaaa &#xaaaa
        </span>
    </form>
{% endblock %}
